<!DOCTYPE html>
<html>
<head>

</head>
<body>
<center>
    <center><canvas id="myCanvas" width="300" height="150" style="border:1px solid grey ">
    </canvas><br><canvas id="myCanvas1" width="300" height="150" style="border:1px solid grey">
    </canvas>

<script>
    const a=document.getElementById('myCanvas');
    
    const ctx = a.getContext("2d");

ctx.beginPath();
ctx.moveTo(20,20)
ctx.lineTo(20,120);
ctx.lineTo(140,120);
ctx.lineTo(140,70);
ctx.lineTo(60,70);
ctx.lineTo(60,20);
ctx.lineTo(20,20);
ctx.strokeStyle="red";
ctx.stroke();

 const b=document.getElementById('myCanvas1');

const cty = b.getContext("2d");
 
 cty.beginPath();
cty.moveTo(60,20)
cty.lineTo(90,70)
cty.lineTo(30,70)

cty.fillStyle="blue";
cty.fill();

</script>

</body>

</html>
